name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build FluidVoice
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint (strict)
      run: swiftlint --strict --config .swiftlint.yml
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Resolve Swift Package Dependencies
      run: xcodebuild -resolvePackageDependencies -project Fluid.xcodeproj -scheme Fluid
      
    - name: Build Project
      run: |
        set -o pipefail
        xcodebuild clean build \
          -project Fluid.xcodeproj \
          -scheme Fluid \
          -destination 'platform=macOS,arch=arm64' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty
      continue-on-error: false
      
    - name: Run Tests (if available)
      run: |
        set -o pipefail
        xcodebuild test \
          -project Fluid.xcodeproj \
          -scheme Fluid \
          -destination 'platform=macOS,arch=arm64' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty
      continue-on-error: true  # Don't fail if no tests exist